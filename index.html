<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Colors(color) {
        switch (color) {
            case "yellow":
            case "pink":
            case "orange":
                console.log("light color");
                break;
            case "blue":
            case "purple":
            case "brown":
                console.log("dark color");
                break;
            default:
                console.log("Unknown color");
                break;
        }
    }
    Colors("yellow");
    Colors("orange");
    Colors("pink");
    Colors("blue");
    Colors("purple");
    Colors("brown");
    Colors("red");
    </script>
</body>
</html>
